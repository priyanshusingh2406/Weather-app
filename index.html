<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@200;300&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location container -->

            <div class="sub-container grant-location-container">
                <img src="images/location.png" height="80" width="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" type="submit" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form -->
            <form class="form-container" data-searchform>
                <input placeholder="Search for city...." data-searchInput>
                <button class="btn" type="submit">
                    <img src="images/search.png" height="20" width="20" loading="lazy">
                </button>
            </form>

            <!-- loading-screen-container -->

            <div class="sub-container loading-container">
                <img src="images/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- show-weather-information -->
            <div class="sub-container user-info-container">

                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <p data-weatherDesc></p>

                <img data-weatherIcon>

                <p data-temp></p>

                <div class="parameter-container">

                    <div class="parameter">
                        <img src="images/wind.png">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <div class="parameter">
                        <img src="images/humidity.png">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="images/cloud.png">
                        <p>clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>

            </div>
            
        </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
